name: linters

on:
  push:
    paths:
      - ".github/workflows/lint.yml"
      - ".flake8"
      - ".pylintrc"
      - "**.py"
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - ".github/workflows/lint.yml"
      - ".flake8"
      - ".pylintrc"
      - "**.py"

jobs:
  flake8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.6

      - name: Install Flake8
        run: python -m pip install flake8

      - name: Lint with Flake 8
        run: flake8 .

  pylint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.6

      - name: Install Pylint
        run: python -m pip install pylint

      - name: Lint with Pylint
        run: pylint *.py
